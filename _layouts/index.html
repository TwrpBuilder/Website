	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-139421916-1"></script>
		<script>

		<meta property="og:description" content="{% unless page.title == 'TWRP Builder' %}TWRP Builder{% endunless%}" />
		<meta property="og:image" content="/assets/images/logo.png" />
		
		{% if page.lang == 'ar' %}
		<style>
			#header .rightHead {
				left: 0;
			}
		</style>
		{% else %}
		<style>
			#header .rightHead {
				right: 0;
			}
		</style>
		{% endif %}

	<body>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
